<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/dash-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script type="module" src="/static/script.js" defer></script>
    <script type="module" src="/static/renderforms.js" defer></script>
    <script type="module" src="/static/apis.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="search-container">
                <input type="text" name="search" id="search" placeholder="Search" maxlength="36">
                 <button type="button" id="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" style="width:23px; height: 23px;" viewBox="0 0 24 24"><title>search</title>
                        <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,
                        19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,
                        1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                 </button>
            </div>
            <div class="test">
                <div class="dropdown new-item">
                    <button type="button" id="add">Add</button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width:23px; height: 23px;" id="chevron-down"><title>dropdown</title>
                        <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"></path></svg>
                    <div class="dropdown-box">
                        <div>Employee</div>
                        <div>Department</div>
                    </div>
                </div>
                <button type="button" id="delete" style="visibility: hidden;">Delete</button>
                <button type="button" id="update" style="visibility: hidden;">Update</button>
            </div>
            <div class="dropdown user-info">
                <button type="button" id="add">User</button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width:23px; height: 23px;" id="chevron-down"><title>dropdown</title>
                    <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
                <div class="dropdown-box">
                    <div>Sign out</div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="info-container">
                <div class="greet">Welcome, User</div>
                <div class="numerics">
                    <div class="figure">
                        <div class="number">94</div>
                        <div class="info">Employees</div>
                    </div>
                    <div class="figure">
                        <div class="number">180</div>
                        <div class="info">Departments</div>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <td><input type="checkbox" name="checkbox" id="select-all"></td>
                            <td>ID</td>
                            <td>Last Name</td>
                            <td>First Name</td>
                            <td>Email</td>
                            <td>Department</td>
                        </tr>
                    </thead>

                    <tbody>
                        {{range .}}
                            <tr>
                                <td><input type="checkbox" name="checkbox" id="select"></td>
                                <td id="employee-id">{{.Id}}</td>
                                <td id="last-name">{{.LastName}}</td>
                                <td id="first-name">{{.FirstName}}</td>
                                <td type="email" id="email-data">{{.Email}}</td>
                                <td data-dept-id={{.DepartmentId}}>{{.Department}}</td>
                            </tr>
                        {{end}}
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
